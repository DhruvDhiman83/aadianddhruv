<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In | Dhiman Tech</title>
  <link rel="stylesheet" href="signin.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.signin-container {
  background-color: rgba(0, 0, 0, 0.75);
  padding: 40px;
  border-radius: 15px;
  width: 320px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.signin-container h2 {
  margin-bottom: 25px;
  font-size: 26px;
  color: #00ffe1;
}

.signin-form label {
  display: block;
  text-align: left;
  margin-bottom: 5px;
  margin-top: 15px;
}

.signin-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 5px;
  border: none;
  border-radius: 8px;
  background-color: #eee;
}

.signin-form button {
  width: 100%;
  padding: 12px;
  background-color: #00ffe1;
  border: none;
  border-radius: 8px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}

.signin-form button:hover {
  background-color: #00cbb0;
}

.login-link {
  margin-top: 20px;
  font-size: 14px;
}

.login-link a {
  color: #00ffe1;
  text-decoration: none;
}

  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Welcome to Dhiman Tech</h2>
    <form class="signin-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>

      <button type="submit">Sign In</button>
    </form>
    <p class="login-link">Already have an account? <a href="/Login page/login.html">Login</a></p>
  </div>
</body>
</html>
